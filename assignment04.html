<!DOCTYPE html>
<meta charset = utf8>
<html>

<head>
    <title>Example with buttons</title>
</head>

<body>

<button id="buttonOn" style="width: 80px;" onClick="on()">On</button>
<button id="buttonOff" style="width: 80px;" onClick="off()">Off</button>
<br>
<button id="buttonBlinkOn" style="width: 80px;" onClick="blinkOn()">Disco</button>
<button id="buttonBlinkOff" style="width: 80px;" onClick="blinkOff()">B Off</button>
<br>
<button id="buttonOn2" onClick="on2()">On 2</button>
<button id="buttonOff2" onClick="off2()">Off 2</button>
<br>

<button id="buttonOn3" onClick="on3()">On 3</button>
<button id="buttonOff3" onClick="off3()">Off 3</button>
<br>
<button id="buttonOn4" onClick="on4()">On 4</button>
<button id="buttonOff4" onClick="off4()">Off 42</button>
<br>
<button id="buttonOn5" onClick="on5()">On 5</button>
<button id="buttonOff5" onClick="off5()">Off 5</button>
<br>
<button id="buttonOn6" onClick="on6()">On Nasty</button>
<button id="buttonOff7" onClick="off6()">Off Nasty</button>


<br>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">

var socket = io.connect("172.16.22.33:8080"); // connect via socket
var socket2 = io.connect("172.16.22.60:8080"); // create socket2 - connect to it

function on () {
    socket.emit("commandToArduino", 1);
}

function off () {
    socket.emit("commandToArduino", 0);
}

function blinkOn () {
    socket.emit("blinkOn");
}

function blinkOff () {
    socket.emit("blinkOff");
}

function on2 () {
    socket.emit("commandToArduino", 3);
}

function off2 () {
    socket.emit("commandToArduino", 2);
}

function on3 () {
    socket.emit("commandToArduino", 5);
}

function off3 () {
    socket.emit("commandToArduino", 4);
}
function on4 () {
    socket.emit("commandToArduino", 7);
}

function off4 () {
    socket.emit("commandToArduino", 6);
}
function on5 () {
    socket.emit("commandToArduino", 9);
}

function off5 () {
    socket.emit("commandToArduino", 8);
}
function on6 () {
    socket2.emit("commandToArduino", 3);
}

function off6 () {
    socket2.emit("commandToArduino", 2);
}

</script>
    
</body>
    
</html>
